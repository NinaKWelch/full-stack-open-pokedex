name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  DEFAULT_BRANCH: master
  
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:8080
  deploy:
    needs: simple_deployment_pipeline
    if: ${{ github.event_name == 'push' && !contains(github.event.commits[0].message, '#skip') }}
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
  tag_release:
    needs: [simple_deployment_pipeline, deploy]
    name: Bump version and push tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - uses: anothrNick/github-tag-action@bb4fa8ef27862a1335e74a97d5fa193e058ecd21
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
  discord_success_message:
    needs: [simple_deployment_pipeline, deploy]
    if: ${{ success() }}
    name: Deploy success
    runs-on: ubuntu-latest
    steps:
      - uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          text: A new version of Pokedex deployed
          description: "to https://winter-flower-5452.fly.dev/ by ${{ toJSON(github.context.payload.head_commit.author.name) }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  discord_failure_message:
    needs: [simple_deployment_pipeline, deploy]
    if: ${{ failure() }}
    name: Deploy failure
    runs-on: ubuntu-latest
    steps:
      - uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          text: Build failed
          description: "commit ${{ toJSON(github.context.payload.head_commit.url) }} by ${{ toJSON(github.context.payload.head_commit.author.name) }} broke the build :)"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}